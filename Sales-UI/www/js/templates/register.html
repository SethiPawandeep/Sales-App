<div id="register-page">
    <h1 class="page-header">Register</h1>
    <div class="show-at-middle">
        <form class="form">
            <input type="text" id="firstName" class="firstName" placeholder="First name" required>
            <input type="text" id="lastName" class="lastName" placeholder="Last name" required>
            <input type="text" id="mobileNumber" class="mobileNumber" placeholder="Mobile number" required>
            <input type="text" id="mobileNumber-reEnter" class="mobileNumber" placeholder="Re-enter mobile number" required>
            <input type="text" id="password" class="password" placeholder="Password" required>
            <input type="submit" id="register-btn" class="register" value="Register">
        </form>
    </div>
</div>
